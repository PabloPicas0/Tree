<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./node_modules/d3/dist/d3.js" defer></script>
    <script src="renderer.js" defer type="module"></script>
    <title>Tree</title>
  </head>
  <body>
    <div class="created-trees">
      <div class="current-tree">
        <button class="new-tree" title="Create new tree">+</button>
      </div>
    </div>

    <div class="options">
      <div class="current-option" style="color: white">
        <button class="option toggle-accordion-btn">
          Tree dimensions
          <img width="16px" height="16px" src="./assets/carret.svg" alt="carret" class="carret" />
        </button>

        <div class="accordion">
          <div>
            <div>
              <p>Width</p>
              <input type="range" min="0" max="5000" value="500" name="" id="additionalTreeWidth" />
            </div>

            <div>
              <p>Height</p>
              <input type="range" min="0" max="500" value="0" name="" id="additionalTreeHeight" />
            </div>
          </div>
        </div>
      </div>

      <div class="current-option" style="color: white">
        <button class="option toggle-accordion-btn">
          Edit selected node
          <img width="16px" height="16px" src="./assets/carret.svg" alt="carret" class="carret" />
        </button>

        <div class="accordion">
          <div>
            <div>
              <input type="text" name="" id="add-chldren-input" placeholder="Add children" />
              <button type="button" class="add-children">Add</button>
            </div>

            <div>
              <p class="selected-node">Selected node:</p>
              <p>Children:</p>
              <ol class="children"></ol>
            </div>
          </div>
        </div>
      </div>

      <div class="current-option">
        <button class="option edit" data-name="" title="Edit tree">Edit current tree</button>
      </div>

      <div class="current-option">
        <button class="option delete" data-name="" title="Delete tree">Delete current tree</button>
      </div>
    </div>

    <div class="tree"></div>

    <div class="modal modal-off">
      <form class="file-picker">
        <button type="button" class="exit-modal">X</button>

        <div class="file-picker-content">
          <label for="photo" class="tree-name picture">Picture</label>

          <div>
            <span class="picture-name tree-name"></span>
            <input type="button" name="photo" id="photo" value="Pick file" />
          </div>
        </div>

        <div class="file-picker-content">
          <label for="tree-name" class="tree-name">Name</label>
          <input type="text" name="name" id="tree-name" autofocus />
        </div>

        <div>
          <button type="submit" class="save">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
